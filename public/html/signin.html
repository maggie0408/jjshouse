<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/signIn.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel= "styleSheet" href= "css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>SignIn</title>
</head>
<body>
<!--header-->
<header id="header"></header>
<!--section-->
    <section>
        <div>
            <h5>Already have an Account? Sign in.</h5>
            <table>
                <tbody>
                <tr>
                    <td colspan="2">
                        <span class="myRed">*</span>&nbsp;<span class="myFont1">Email</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" class="uname">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span class="myRed">*</span>&nbsp;<span class="myFont1">Password</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" class="upwd">
                    </td>
                </tr>
                <tr> 
                    <td>
                        <input type="button" value="LOGIN" class="myBtn">
                    </td>
                    <td class="pwd">
                        <a href="#" class="myFont1">forgot password?</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
<!--footer-->
<footer id="footer"></footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ajax.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/signin.js"></script>
</body>
</html>
